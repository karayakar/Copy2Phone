
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Binance Tracker @ Karay Akar</title>
    <script src="js/handlebars.js"></script>
    <script src="js/jquery.min.js"></script>
    <!--<script src="js/Observe.js"></script>-->
    <script src="js/pouchdb.min.js"></script>
    <script src="js/pouchdb.find.min.js"></script>
    <script src="js/watch.js"></script>

    <script src="js/moment.min.js"></script>
    <script src="js/Chart.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/graph.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
        }

        table {
            padding: 5px;
        }

        .price {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            font-weight: bold;
        }

        .details {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 10px;
            font-weight: normal;
            display: inline-block;
        }

        .red {
            color: red;
        }

        .green {
            color: green
        }

        .gray {
            color: gray
        }
    </style>
</head>
<body style="overflow-dd:hidden">


    <script id="tickerDiv-template" type="text/x-handlebars-template">
        <div class="ticker">

            <div class="price {{c.class}}">
                <b class="price {{c.class}}"><img src="{{icon}}" height="16"> {{s.value}} | <b>Vol</b>:{{{toFixed q.value 2}}} |  %{{P.value}}</b> | ${{usdPrice}} | {{c.value}}
                <br />

                <div style="font-size:9px;font-weight:normal">
                    Name: {{selectedCoin.n}} | Transaction Fee: {{selectedCoin.k}} | Min Withdrawal: {{selectedCoin.w}}
                    <br /> Trading Fee: 0.1% ${{actualTF}} | Real Transaction Cost: $ {{reelTF}}
                </div>

            </div>
            <div class="details" style="displayx:none;">
                <b>{{v.name}}</b>:{{{toFixed v.value 2}}}<br />

                <b>{{w.name}}</b>:{{w.value}}<br />
                <b>{{x.name}}</b>:{{x.value}}<br />
                <b>{{b.name}}</b>:{{b.value}}<br />
                <b>{{B.name}}</b>:{{B.value}}<br />
                <b>{{a.name}}</b>:{{a.value}}<br />
                <b>{{A.name}}</b>:{{A.value}}<br />
                <b>{{n.name}}</b>:{{n.value}}<br />
            </div>

        </div>
    </script>
    <script id="tickerDivPrice-template" type="text/x-handlebars-template">
        <div class="ticker" style="display: inline-flex;">


            <div class="details green">
                <b class="price green">{{vbt}}</b><br />
                <div style="display:none;">
                    {{#each b as |item|}}
                    {{#if (lt @index "30") }}
                    <br>{{@index}} {{item.price}}: {{item.vcount}}
                    {{/if }}

                    {{/each}}
                </div>
            </div>
            <div class="details red">
                <b class="price red">{{vat}}</b><br />
                <div style="display:none;">
                    {{#each a as |item|}}
                    {{#if (lt @index "30") }}
                    <br>{{@index}} {{item.price}}: {{item.vcount}}
                    {{/if }}

                    {{/each}}
                </div>
            </div>


        </div>


    </script>
    <script id="tickerDivTrade-template" type="text/x-handlebars-template">
        <table width="400">

            <tr>

                <td>
                    {{trader.tradeStartAmount}} = $ {{curUSD}} Com: {{ComUSD}} Net:<b>{{netUSD}}</b>

                </td>

            </tr>
            <tr>

                <td>
                    {{trader.tradeStartAmount}} = BTC: {{curBTC}} Com: {{ComBTC}} Net:<b>{{netBTC}}</b>

                </td>

            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>TIME</td>
                            <td>BUY</td>
                            <td>SELL</td>
                            <td>COMM</td>
                            <td>PROFIT/LOSS</td>
                        </tr>
                        {{#each trades.transactions as |item|}}
                        <tr>
                            <td>{{item.time}}</td>
                            <td style="color:green">{{item.buyPriceUSD}}</td>
                            <td style="color:red">{{item.sellPriceUSD}}</td>
                            <td>{{item.commissionCostUSD}}</td>
                            <td>{{item.profit}}</td>
                        </tr>
                        {{/each }}
                    </table>
                </td>
            </tr>
        </table>
    </script>

        function updateSymbol(symbol, price) {

                    symbolnow[symbol].prev = symbolnow[symbol].curr;
                    //$('body').css({ "background-color": "#f7caca" });
                    return "red";

                if (symbolnow[symbol].prev < symbolnow[symbol].curr) {

                    return "green";

                if (symbolnow[symbol].prev == symbolnow[symbol].curr) {
                    symbolnow[symbol].prev = symbolnow[symbol].curr;
                   // $('body').css({ "background-color": "#ffffff" });
                    return "gray";
                }
            } else {
                symbolnow[symbol].prev = price;
                symbolnow[symbol].prev = symbolnow[symbol].curr;
                return "gray";
            }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        const numberWithCommas = (x) => {
            var parts = x.toString().split(".");
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return parts.join(".");
        }

        function financial(x) {
            return numberWithCommas(Number.parseFloat(x).toFixed(0));
        }

        function sortProperties(obj, sortedBy, isNumericSort, reverse) {
            sortedBy = sortedBy || 1; // by default first key
            isNumericSort = isNumericSort || false; // by default text sort
            reverse = reverse || false; // by default no reverse

            var reversed = (reverse) ? -1 : 1;

            var sortable = [];
            for (var key in obj) {
                if (obj.hasOwnProperty(key)) {
                    sortable.push([key, obj[key]]);
                }
            }
            if (isNumericSort)
                sortable.sort(function (a, b) {
                    return reversed * (a[1][sortedBy] - b[1][sortedBy]);
                });
            else
                sortable.sort(function (a, b) {
                    var x = a[1][sortedBy].toLowerCase(),
                        y = b[1][sortedBy].toLowerCase();
                    return x < y ? reversed * -1 : x > y ? reversed : 0;
                });
            return sortable; // array in format [ [ key1, val1 ], [ key2, val2 ], ... ]
        }

        function eventCalculator(e) {

            if (e.data.a) {
                //buyer
                var d = e.data.a;
                var t = 0;
                for (var i = 0; i < d.length; i++) {
                    if (d[i] && d[i][0] && currentPrice.p != 0 && (removeZeros(d[i][0]) * 1) <= ((removeZeros(currentPrice.p) * 1) - 5)) {

                        var p = d[i][0];
                        var q = d[i][1];
                        var obj = offers.a.find(function (obj) { return obj.price === p; });
                        if (obj) {
                            obj.count = (obj.count * 1) + (q * 1);
                            obj.vcount = financial(obj.count);
                            t = t + (q * 1);
                        } else {
                            offers.a.push({ price: p, count: q, vcount: financial(q) });
                            t = t + (q * 1);
                        }
                    }
                }
                if (t != 0) {
                    offers.at = (offers.at * 1) + (t * 1);
                    at = offers.at;
                    offers.vat = financial(offers.at);
                }

            }
            if (e.data.b) {
                //seller
                var d = e.data.b;
                var t = 0;
                for (var i = 0; i < d.length; i++) {
                    if (d[i] && d[i][0] && currentPrice.p != 0 && (removeZeros(d[i][0]) * 1) >= ((removeZeros(currentPrice.p) * 1) + 5)) {

                        var p = d[i][0];
                        var q = d[i][1];
                        var obj = offers.b.find(function (obj) { return obj.price === p; });
                        if (obj) {
                            obj.count = (obj.count * 1) + (q * 1);
                            obj.vcount = financial(obj.count);
                            t = t + (q * 1);
                        } else {
                            offers.b.push({ price: p, count: q, vcount: financial(q) });
                            t = t + (q * 1);
                        }
                    }
                }
                if (t != 0) {
                    offers.bt = (offers.bt * 1) + (t * 1);
                    bt = offers.bt;
                    offers.vbt = financial(offers.bt);
                }
            }

            offers.a = offers.a.sort(function (obj1, obj2) {

                return obj1.price - obj2.price;
            })

            offers.b = offers.b.sort(function (obj1, obj2) {

                return obj2.price - obj1.price;
            })
            // sortProperties(offers.a, 'price', true, false);
            //sortProperties(offers.b, 'price', true, true);
            // difference= priceDiffCalculate(offers);
            difference = ((offers.bt * 1) - ((offers.at * 1)));
            //  differenceab = ((offers.at * 1) / ((difference * 1)));
           // console.log(difference);

            return offers;
        }

        function renderTemplate(Source, data, target, observe, watcher, precompiled) {
            if (precompiled) {
                document.getElementById(target).innerHTML = Source;
            } else {

                var source = document.getElementById(Source).innerHTML;
                var template = Handlebars.compile(source);
                document.getElementById(target).innerHTML = template(data);
            }
            if (observe && !watcher) {
                debugger;
                data._element = {};
                data._element.source = Source;
                data._element.target = target;
                data._element.observe = observe;
                watch(data, function () {
                    renderTemplate(data._element.source, data, data._element.target, data._element.observe, true);
                });
            }
        };
